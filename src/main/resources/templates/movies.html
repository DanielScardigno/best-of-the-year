<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Movies</title>
</head>

<body>
    <main>
        <ul>
            <li th:each="movie : ${movies}" th:text="${movie.title}"/>
        </ul>
    </main>
</body>

</html>
